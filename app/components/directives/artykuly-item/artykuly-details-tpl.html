<div class="row">
    <br>
    <div class="col-md-2 col-sm-3 text-center">
        <a class="story-img" href="#"><img src="assets/technical-support.png" style="width:100px;height:100px" class="img-circle"></a>
    </div>
    <div class="col-md-10 col-sm-9 artheader">
        <h3>{{item.tytul}}
       <!-- <h4>{{item.autor}}</h4>-->
            <button class="btn btn-warning btn-xs"
                    ng-click="checked = !checked"
                    data-toggle="tooltip" data-placement="top" title="Edytuj artykuł">

                <!--ng-click="update({item: item})"-->
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
        </h3>
        <div class="row">
            <div class="col-xs-10">
                <pre ng-show="checked">
                    <div id="markdiv2" class="slide-animate" ng-include="'articles/' + item.idkat +'/' + item.plik"></div>
                </pre>

                <div ng-if="!lengthzero" id="markdiv1" marked src="'articles/' + item.idkat +'/' + item.plik" class="slide-animate" ng-hide="checked"></div>
                <div ng-if="lengthzero" class="alert alert-danger" role="alert">
                    <strong>UWAGA !!!</strong> Nie znaleziono pliku dla artykułu. <br>
                    Proszę uzupełnić !
                </div>
                <p class="pull-right">
                    <span class="label label-default">keyword</span>
                    <span class="label label-default">tag</span>
                    <span class="label label-default">post</span>

                </p>
                <ul class="list-inline">
                    <li><a href="#"><b>{{item.autor}}</b></a></li>
                    <li><a href="#">{{item.data}}</a></li>
                    <li><a href="#"><i class="glyphicon glyphicon-comment"></i> 4 Comments</a></li>
                    <li><a href="#"><i class="glyphicon glyphicon-share"></i> 34 Shares</a></li>
                    <li><a href="#"><i class="glyphicon glyphicon-file"></i> {{item.plik}}</a></li>
                </ul>
            </div>
            <div class="col-xs-3"></div>
        </div>
        <br><br>
    </div>
</div>
<hr>
