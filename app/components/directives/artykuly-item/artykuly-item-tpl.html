<div class="row">
    <br>
    <div class="col-md-2 col-sm-3 text-center">
        <a class="story-img" href="#"><img src="assets/technical-support.png" style="width:100px;height:100px" class="img-circle"></a>
    </div>
    <div class="col-md-10 col-sm-9">
        <h3><strong>[{{item.kategoria}}]</strong>  {{item.tytul}}</h3>
        <h4>{{item.autor}}</h4>
        <div class="row">
            <div class="col-xs-9">
                <!--<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis pharetra varius quam sit amet vulputate.
                    Quisque mauris augue, molestie tincidunt condimentum vitae, gravida a libero. Aenean sit amet felis
                    dolor, in sagittis nisi. Sed ac orci quis tortor imperdiet venenatis. Duis elementum auctor accumsan.
                    Aliquam in felis sit amet augue.</p>-->
                <div class="slide-animate" ng-include="'articles/' + item.idkat +'/' + item.plik | limitTo: 100"></div>
                <p class="lead"><button class="btn btn-sm btn-default">Więcej...</button></p>
                <p class="pull-right">
                    <span class="label label-default">keyword</span>
                    <span class="label label-default">tag</span>
                    <span class="label label-default">post</span>
                </p>
                <ul class="list-inline">
                    <li><a href="#">{{item.data}}</a></li>
                    <li><a href="#"><i class="glyphicon glyphicon-comment"></i> 4 Comments</a></li>
                    <li><a href="#"><i class="glyphicon glyphicon-share"></i> 34 Shares</a></li>
                    <li><a href="#"><i class="glyphicon glyphicon-file"></i> {{item.plik}}</a></li>
                </ul>
            </div>
            <div class="col-xs-3"></div>
        </div>
        <br><br>
    </div>
</div>
<div ng-if="item == false"> Nie ma jeszcze żadnego artykułu</div>
<hr>
