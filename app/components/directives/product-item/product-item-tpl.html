<article class="row">

    <div class="col-lg-8">
        <div>{{item.title}}</div>
        <div class="truncate">{{item.description}}</div>
        <br/>
        <a class="btn btn-primary btn-xs" ui-sref="product-details.item({id: item.id})">więcej</a>
    </div>

    <div class="col-lg-2">
        <a href="{{item.img}}"
           rel="gal"
           title="{{item.title}}"
           class="colorbox col-lg-3"
           style=" width: auto; padding: 0;">
            <img ng-src="{{item.img}}" width="80" class="img-thumbnail"/>
        </a>
    </div>

    <div class="col-lg-2 text-right">

        <div class="form-group form-inline">
            <label for="price" class="">cena:</label>
            <input id="price"
                   style="width: 70px;"
                   class="form-control"
                   type="text"
                   ng-model="price"
                   ng-disabled="!$root.userState.access">
            <span>zł</span>
        </div>

        <div class="form-group">
            <button class="btn btn-danger btn-sm"
                    ng-click="delete({item: item})">
                usuń
            </button>
        </div>

    </div>
</article>
<hr/>
