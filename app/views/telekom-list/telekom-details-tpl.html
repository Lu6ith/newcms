<div class="contact">
    <div class="row">
        <div class="col-lg-4">
            <div class="form-group">
                <label for="firstname">imię</label>
                <input id="firstname" class="form-control"
                          type="text"
                          ng-model="data.firstName"
                          ng-disabled="!$root.userState.access">
            </div>

            <div class="form-group">
                <label for="lastname">nazwisko</label>
                <input id="lastname" class="form-control"
                          type="text"
                          ng-model="data.lastName"
                          ng-disabled="!$root.userState.access">
            </div>

            <div class="form-group">
                <label for="officephone">tel. stacjonarny</label>
                <input id="officephone" class="form-control"
                       type="text"
                       ng-model="data.officePhone"
                       ng-disabled="!$root.userState.access">
            </div>

            <div class="form-group">
                <label for="cellphone">komórka</label>
                <input id="cellphone" class="form-control"
                       type="text"
                       ng-model="data.cellPhone"
                       ng-disabled="!$root.userState.access">
            </div>

            <div class="form-group">
                <label for="email">email</label>
                <input id="email" class="form-control"
                       type="text"
                       ng-model="data.email"
                       ng-disabled="!$root.userState.access">
            </div>

            <div class="form-group">
                <label for="tags">tagi</label>
                <input id="tags" class="form-control"
                       type="text"
                       ng-model="data.tags"
                       ng-disabled="!$root.userState.access">
            </div>
            <button class="btn btn-primary" ng-if="$root.userState.access" ng-click="update()">zapisz zmiany</button>
        </div>
        <div class="col-lg-8">
            <tabset>
                <tab active="tab.active">
                    <tab-heading>
                        <i class="glyphicon glyphicon-eye-open"></i> Dyżury
                    </tab-heading>
                    <div class="panel panel-info">

                        <nav class="navbar navbar-inverse">
                            <div class="container-fluid">
                                <div class="navbar-header">
                                    <a class="navbar-brand" href="#">DYŻURY PRACOWNIKA</a>
                                </div>
                                <button type="button" class="btn btn-primary btn-sm pull-right navbar-btn"
                                        ng-if="$root.userState.access"
                                        ng-click="add({item: data})">Dodaj dyżur
                                </button>
                            </div>
                        </nav>
                        <div class="panel-body">

                            <table class="table table-hover table-striped table-condensed">
                                <thead>
                                <tr class="warning">
                                    <th data-field="datapocz" class="col-md-4">
                                        <i class="glyphicon glyphicon-circle-arrow-right"></i>
                                        Data początku
                                    </th>
                                    <th data-field="datakonc" class="col-md-4">
                                        <i class="glyphicon glyphicon-circle-arrow-left"></i>
                                        Data końca
                                    </th>
                                    <th data-field="grupa" class="col-md-3">
                                        <i class="glyphicon glyphicon-certificate"></i>
                                        Grupa
                                    </th>
                                    <th class="col-md-1">
                                        <i class="glyphicon glyphicon-wrench"></i>
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="dyzur in datadyzur">
                                        <td>{{dyzur.datapocz}}</td>
                                        <td>{{dyzur.datakonc}}</td>
                                        <td>{{dyzur.grupa}}</td>
                                        <td>
                                            <a href="#" role="button" class="delete" ng-click="del(dyzur.id)">
                                                <span class="glyphicon glyphicon-remove text-danger btn-sm" aria-hidden="true"></span>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </tab>
                <tab>
                    <tab-heading>
                        <i class="glyphicon glyphicon-wrench"></i> Delegacje
                    </tab-heading>
                    <li ng-repeat="num in [4,5,6]">To jest kolejny znów numer {{num}}</li>
                </tab>
                <tab>
                    <tab-heading>
                        <i class="glyphicon glyphicon-tasks"></i> TO DO
                    </tab-heading>
                    <li ng-repeat="num in [7,8,9]">To jest mój kolejny numer {{num}}</li>
                </tab>
            </tabset>
        </div>
    </div>
</div>
