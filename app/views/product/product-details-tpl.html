<div class="product">
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="name">nazwa</label>
                <textarea id="name" class="form-control"
                          type="text"
                          ng-model="data.title"
                          ng-disabled="!$root.userState.access"></textarea>
            </div>

            <div class="form-group">
                <label for="description">opis</label>
                <textarea id="description" class="form-control"
                          cols="50"
                          rows="8"
                          ng-model="data.description"
                          ng-disabled="!$root.userState.access"></textarea>
            </div>

            <div class="form-group">
                <label for="price">cena</label>
                <input id="price"
                       class="form-control"
                       type="text"
                       ng-model="data.price"
                       ng-disabled="!$root.userState.access">
            </div>
        </div>

        <div class="col-lg-6">
            <upload-dctv class="pull-left"
                         data="data.img"
                         error-msg="errorMsg"
                         ng-if="$root.userState.access">
            </upload-dctv>
        </div>
    </div>

    <div class="row col-lg-12">
        <button class="btn btn-primary" ng-if="$root.userState.access" ng-click="update()">zapisz zmiany</button>
    </div>
</div>
