<div class="animated fadeIn product">
    <div class="form-group-sm row">
        <div class="col-lg-3">
            <div ng-include="'views/artykuly/partials/search.html'"></div>
        </div>
        <div class="col-lg-9">

            <artykuly-item-dctv
                    item="item"
                    ng-repeat="item in artykulyInterface.items
                    | orderBy:searchControl.sortBy:searchControl.desc
                    | filter:searchControl.search
                    | startFromFtr:paginationSettings.currentPage:paginationSettings.itemsPerPage
                    | limitTo:paginationSettings.itemsPerPage"
                    update="artykulyInterface.update(item)"
                    delete="artykulyInterface.delete(item)">
            </artykuly-item-dctv>

            <div class="row">

            </div>
            <pagination total-items="(artykulyInterface.items | filter:searchControl.search).length"
                        ng-model="paginationSettings.currentPage"
                        class="pagination-sm"
                        items-per-page="paginationSettings.itemsPerPage"
                        num-pages="paginationSettings.numPages">
            </pagination>

        </div>
    </div>
</div>
