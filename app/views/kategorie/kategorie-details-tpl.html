<div class="contact">
    <div class="row">
        <div class="col-lg-3">
            <div class="form-group">
                <label for="kategoria">kategoria</label>
                <input id="kategoria" class="form-control"
                          type="text"
                          ng-model="data.kategoria"
                          ng-disabled="!$root.userState.access">
            </div>

            <div class="form-group">
                <label for="opis">opis</label>
                <input id="opis" class="form-control"
                          type="text"
                          ng-model="data.opis"
                          ng-disabled="!$root.userState.access">
            </div>

            <button class="btn btn-primary" ng-if="$root.userState.access" ng-click="update()">zapisz zmiany</button>
        </div>
        <div class="col-lg-9">

            <artykuly-item-dctv
                    item="item"
                    ng-repeat="item in dataart
                    | startFromFtr:paginationSettings.currentPage:paginationSettings.itemsPerPage
                    | limitTo:paginationSettings.itemsPerPage"
                    update="updatekat(item)"
                    delete="deletekat(item)">
            </artykuly-item-dctv>

            <div class="row">

            </div>
            <pagination total-items="(dataart).length"
                        ng-model="paginationSettings.currentPage"
                        class="pagination-sm"
                        items-per-page="paginationSettings.itemsPerPage"
                        num-pages="paginationSettings.numPages">
            </pagination>

        </div>
    </div>
</div>
